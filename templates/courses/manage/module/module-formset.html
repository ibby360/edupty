{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

        <!-- Courses Admin Start -->
        <div class="section overflow-hidden position-relative" id="wrapper">

            <!-- Sidebar Wrapper Start -->
            {% include 'includes/sidebar.html' %}
            <!-- Sidebar Wrapper End -->


            <div class="page-content-wrapper">
                <div class="container">
                    <h2 class="pb-5">Create a New Course</h2>
                    <div class="card shadow w-auto mx-auto corner">
                        <div class="card-body form-wrapper">
                            <h4 class="card-title">Course Info</h4>
                            <form class="" method="POST">
                                {% csrf_token %}
                                {{ formset | crispy }}
                                {{ formset.management_form | crispy }}

                                <div class="col-12 pt-3">
                                    <input type="submit" class="btn btn-primary btn-hover-dark" value="Save Module"></input>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
{% endblock content %}
